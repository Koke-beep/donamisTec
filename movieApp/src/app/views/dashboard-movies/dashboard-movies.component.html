<div class="dashboard">
    <div class="movie" *ngFor="let movie of moviesList! | async">
      <div class="movie__selector">
        <img [src]="compactUrlImg(movie?.backdrop_path!)" [alt]="movie.title" height="150">
      </div>
      <button class="titleHover" (click)="redirectToDetail(movie.id)">{{movie.title}}</button>
    </div>
</div>
